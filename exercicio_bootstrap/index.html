<!DOCTYPE html>
<html lang="pt-br"> <!--Colocando o arquivo HTML em Português BR-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!--Adicionar o Bootstrap em uma página HTML utilizando a CDN-->
  <link rel="stylesheet" href="style.css"> <!--Linkando o arquivo CSS com o HTML-->
  <title>Exercício Bootstrap</title>
</head>

<!--
  A entrega deste exercício consiste em:

  • Adicionar o Bootstrap em uma página HTML utilizando a CDN - FEITO

  • Nesta página HTML, crie um formulário de cadastro que deverá conter os campos: nome, e-mail e telefone, e um botão para o envio - FEITO

  • Aplique as classes do Bootstrap nos elementos do formulário - FEITO

  • Crie uma branch chamada exercicio_bootstrap no repositório do curso - FEITO

  • Envie o link através da plataforma - FEITO
-->

<body>
  <div class="container">
    <h2>Formulário de Cadastro Bootstrap</h2>

    <form>
      <label class="form-label" for="nome">Seu nome:</label>
      <input class="form-control" type="text" id="nome">

      <label for="email" class="form-label">Seu e-mail:</label>
      <input id="email" type="email" class="form-control">

      <label for="telefone" class="form-check-label">Telefone:</label>
      <input id="telefone" type="tel" class="form-control">

      <button class="btn btn-success">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!--Adicionando o JS do Bootstrap-->
</body>

</html>
